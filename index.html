<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA - Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <div class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">
            <h1 class="text-3xl font-black text-center mb-2 text-green-400">CONTRACT GUARD SA</h1>
            <p class="text-center text-slate-400 text-sm mb-8">South African Legal Audit Engine</p>
            
            <div class="space-y-6">
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center">
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-2">Upload Contract (PDF)</label>
                    <input type="file" id="f" accept="application/pdf" class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-500 cursor-pointer">
                </div>

                <button onclick="audit()" id="b" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                    RUN AI AUDIT
                </button>
            </div>
        </div>

        <div id="L" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-green-500 border-t-transparent mb-2"></div>
            <p class="text-green-500 font-bold animate-pulse uppercase tracking-widest text-xs">Connecting to Google AI...</p>
        </div>

        <div id="R" class="hidden mt-8 bg-white text-slate-800 p-8 rounded-2xl shadow-2xl border-t-4 border-green-500">
            <h2 class="text-xl font-bold border-b border-slate-200 pb-4 mb-4 text-slate-900">Legal Risk Report</h2>
            <div id="reportBox" class="text-sm leading-relaxed whitespace-pre-wrap"></div>
            <button onclick="window.print()" class="mt-6 w-full py-2 border-2 border-slate-200 rounded-lg text-xs font-bold text-slate-500 hover:bg-slate-50 transition">PRINT/SAVE AS PDF</button>
        </div>
    </div>

    <script>
        // Load PDF engine
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function audit() {
            const fileInput = document.getElementById('f');
            const file = fileInput.files[0];
            
            if(!file) return alert("Please select a PDF contract to audit.");

            const loader = document.getElementById('L');
            const resultArea = document.getElementById('R');
            const reportBox = document.getElementById('reportBox');

            loader.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                // 1. Convert PDF to Text
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                let contractText = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    contractText += content.items.map(s => s.str).join(" ");
                }

                if (contractText.length < 20) throw new Error("Could not extract enough text. Please ensure the PDF is not a scanned image.");

                // 2. Prepare API Connection
                // NEW KEY INTEGRATED BELOW
                const k = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                
                // Stable Endpoint for Gemini 1.5 Flash
                const targetUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`;
                const proxy = "https://corsproxy.io/?";

                // 3. Request Analysis
                const response = await fetch(proxy + encodeURIComponent(targetUrl), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: "You are a South African Legal Expert. Audit the following contract for risks related to POPIA (Privacy) and BCEA (Labour Law). List unfair terms or red flags clearly. Contract text: " + contractText 
                            }] 
                        }]
                    })
                });

                const data = await response.json();

                // 4. Handle Response
                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (data.candidates && data.candidates[0].content) {
                    reportBox.innerText = data.candidates[0].content.parts[0].text;
                    resultArea.classList.remove('hidden');
                } else {
                    throw new Error("The AI refused to analyze this content. Check if the PDF contains sensitive blocked material.");
                }

            } catch (err) {
                alert("ðŸš¨ SYSTEM ERROR\n\nReason: " + err.message);
                console.error("Full Debug:", err);
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
