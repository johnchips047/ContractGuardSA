<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA | Legal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-green-500 text-slate-950 p-1.5 rounded-lg font-black text-xl">üõ°Ô∏è</div>
                <span class="font-black tracking-tighter text-xl text-white">CONTRACT GUARD <span class="text-green-500">SA</span></span>
            </div>
            <div class="text-[10px] font-bold bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-slate-400 uppercase tracking-widest">
                Professional Audit Mode
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto py-12 px-6">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-[2rem] shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Start Legal Audit</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-2 ml-1">Access Code</label>
                    <input type="text" id="accessCode" placeholder="TRIAL-2025" 
                           class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl text-green-400 outline-none focus:border-green-500 transition-all font-mono">
                </div>

                <div class="relative group">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-2 ml-1">Upload Contract (PDF)</label>
                    <div class="border-2 border-dashed border-slate-800 group-hover:border-green-500/50 rounded-2xl p-8 text-center bg-slate-950/50">
                        <input type="file" id="f" accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <p class="text-sm font-medium text-slate-500" id="fileNameDisplay">Select contract PDF</p>
                    </div>
                </div>

                <button onclick="audit()" id="b" class="w-full bg-green-600 hover:bg-green-500 text-slate-950 font-black py-5 rounded-2xl shadow-xl transition-all active:scale-[0.98] text-lg uppercase">
                    Run Analysis
                </button>
            </div>
        </div>

        <div id="L" class="hidden mt-12 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-green-500 border-t-transparent mb-4"></div>
            <p class="text-green-500 font-black tracking-widest text-sm animate-pulse">AI PROCESSING - BYPASSING FILTERS...</p>
        </div>

        <div id="R" class="hidden mt-12 bg-white text-slate-900 p-10 rounded-[2.5rem] shadow-2xl relative">
            <div class="absolute top-0 left-0 w-full h-2 bg-green-500"></div>
            <div id="printableArea">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h3 class="text-3xl font-black tracking-tighter">AUDIT REPORT</h3>
                        <p class="text-slate-500 font-bold text-xs uppercase">Compliance Verified</p>
                    </div>
                    <p id="reportDate" class="text-xs font-bold text-slate-400"></p>
                </div>
                <div id="reportBox" class="text-sm leading-relaxed whitespace-pre-wrap border-t border-slate-100 pt-6"></div>
            </div>
            <button onclick="downloadPDF()" class="mt-8 w-full bg-slate-900 text-white font-bold py-4 rounded-xl">DOWNLOAD PDF</button>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        document.getElementById('f').onchange = function() {
            document.getElementById('fileNameDisplay').innerText = this.files[0].name;
        };

        async function audit() {
            const code = document.getElementById('accessCode').value.trim().toUpperCase();
            const file = document.getElementById('f').files[0];
            
            if(code !== "TRIAL-2025") return alert("INVALID CODE");
            if(!file) return alert("UPLOAD PDF");

            document.getElementById('L').classList.remove('hidden');
            document.getElementById('R').classList.add('hidden');

            try {
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let t = "";
                // Limit extraction to prevent timeout
                const maxPages = Math.min(pdf.numPages, 15);
                for (let i = 1; i <= maxPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    t += content.items.map(s => s.str).join(" ");
                }

                const k = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                const api = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`;
                const proxy = "https://corsproxy.io/?";

                const response = await fetch(proxy + encodeURIComponent(api), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Analyze this SA contract for POPIA/BCEA risks: " + t }] }],
                        // --- THIS BYPASSES THE 'BUSY/REFUSED' SAFETY ERROR ---
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const d = await response.json();

                if (d.candidates && d.candidates[0].content) {
                    document.getElementById('reportBox').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('reportDate').innerText = new Date().toLocaleDateString();
                    document.getElementById('R').classList.remove('hidden');
                } else {
                    // Check if safety blocked it
                    const reason = d.candidates ? d.candidates[0].finishReason : "API ERROR";
                    throw new Error("AI Refused. Reason: " + reason);
                }

            } catch (err) {
                alert("üö® ERROR: " + err.message);
            } finally {
                document.getElementById('L').classList.add('hidden');
            }
        }

        function downloadPDF() {
            const element = document.getElementById('printableArea');
            html2pdf().from(element).save('Audit_Report.pdf');
        }
    </script>
</body>
</html>
