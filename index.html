<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA | Legal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        #box { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-900/50 p-4 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <span class="font-black text-white tracking-tighter text-xl uppercase">Contract Guard <span class="text-green-500">SA</span></span>
            <span class="text-[10px] font-bold bg-green-500/10 text-green-500 px-3 py-1 rounded-full border border-green-500/20">GEMINI 2.5 ENGINE</span>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-2 ml-1 text-left">Access Code</label>
                    <input type="text" id="accessCode" placeholder="TRIAL-2025" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-green-400 outline-none focus:border-green-500 transition-all font-mono uppercase">
                </div>
                
                <div class="bg-slate-950 p-8 border-2 border-dashed border-slate-800 rounded-2xl text-center relative group">
                    <input type="file" id="f" accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div class="text-slate-500">
                        <span class="text-3xl block mb-2">üìÑ</span>
                        <p class="text-sm font-bold" id="fn">Upload SA Contract PDF</p>
                    </div>
                </div>

                <button onclick="audit()" class="w-full bg-green-600 hover:bg-green-500 text-slate-950 font-black py-4 rounded-xl transition-all uppercase text-lg shadow-xl shadow-green-900/20">Run 2.5 Audit</button>
            </div>
        </div>

        <div id="L" class="hidden mt-10 text-center">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-green-500 border-t-transparent mb-4"></div>
            <p class="text-green-500 font-black tracking-widest text-xs animate-pulse">2.5 ENGINE IS ANALYZING TEXT...</p>
        </div>

        <div id="R" class="hidden mt-10 bg-white text-slate-900 p-10 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-green-500"></div>
            <div id="printArea">
                <h2 class="text-2xl font-black uppercase tracking-tighter border-b pb-4 mb-6">Legal Risk Report</h2>
                <div id="box" class="text-sm leading-relaxed font-medium text-slate-800 min-h-[100px]"></div>
            </div>
            
            <button id="dlBtn" onclick="save()" class="mt-8 w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-black transition-all">
                üì• DOWNLOAD PDF REPORT
            </button>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        document.getElementById('f').onchange = e => document.getElementById('fn').innerText = e.target.files[0].name;

        async function audit() {
            const code = document.getElementById('accessCode').value.trim().toUpperCase();
            const file = document.getElementById('f').files[0];
            if(code !== "TRIAL-2025") return alert("INVALID ACCESS CODE");
            if(!file) return alert("SELECT PDF FIRST");

            const loader = document.getElementById('L');
            const result = document.getElementById('R');
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let t = "";
                for (let i = 1; i <= Math.min(pdf.numPages, 10); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    t += content.items.map(s => s.str).join(" ");
                }

                const k = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                const api = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${k}`;
                const proxy = "https://corsproxy.io/?";

                const res = await fetch(proxy + encodeURIComponent(api), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Act as a South African Legal Expert. Provide a detailed risk audit for POPIA and BCEA compliance based on this text. Use bullet points: " + t }] }],
                        safetySettings: [{ category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }]
                    })
                });

                const d = await res.json();
                if (d.candidates && d.candidates[0].content) {
                    const finalOutput = d.candidates[0].content.parts[0].text;
                    // Injection
                    document.getElementById('box').innerText = finalOutput;
                    result.classList.remove('hidden');
                    result.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (err) {
                alert("SYSTEM ERROR: " + err.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        /**
         * UPDATED SAVE FUNCTION
         * Fixes 'Empty PDF' by passing HTML string rather than an element reference
         * that might be mid-render.
         */
        function save() {
            const content = document.getElementById('box').innerText;
            const btn = document.getElementById('dlBtn');
            btn.innerText = "‚è≥ GENERATING...";
            btn.disabled = true;

            // Create a clean HTML template for the PDF
            const pdfTemplate = `
                <div style="font-family: Arial, sans-serif; padding: 40px; color: #333;">
                    <h1 style="border-bottom: 2px solid #22c55e; padding-bottom: 10px; margin-bottom: 20px;">
                        LEGAL COMPLIANCE AUDIT
                    </h1>
                    <p style="font-size: 10px; color: #666; text-transform: uppercase;">Generated by Contract Guard SA</p>
                    <div style="white-space: pre-wrap; font-size: 12px; line-height: 1.6; margin-top: 30px;">
                        ${content}
                    </div>
                </div>
            `;

            const opt = {
                margin: 0.5,
                filename: 'Contract_Audit_Report.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, logging: false, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Capture from the template string rather than the live DOM element
            html2pdf().set(opt).from(pdfTemplate).save().then(() => {
                btn.innerText = "üì• DOWNLOAD PDF REPORT";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
