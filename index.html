<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-800">Contract Guard SA</h1>
            <p class="text-lg text-slate-600 mt-2">AI-Powered Legal Risk Audit</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white shadow-md rounded-lg p-8 border border-slate-200">
                <div class="mb-6">
                    <label class="block text-sm font-bold text-slate-700 mb-1">1. Access Code</label>
                    <input type="text" id="accessCode" class="w-full p-3 border rounded focus:ring-2 focus:ring-slate-800 outline-none" placeholder="TRIAL-2025">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold text-slate-700 mb-1">2. Contract (PDF)</label>
                    <input type="file" id="fileInput" accept="application/pdf" class="w-full text-sm text-slate-500">
                </div>
                <button onclick="analyzeContract()" id="btn" class="w-full bg-slate-800 text-white font-bold py-3 rounded hover:bg-slate-900 transition">Run Audit</button>
            </div>

            <div class="bg-slate-800 text-white rounded-lg p-8 shadow-lg text-center">
                <h3 class="text-xl font-bold mb-2 text-green-400">Pro Subscription</h3>
                <div class="text-3xl font-black mb-4 text-white">R99/mo</div>
                <ul class="text-sm space-y-2 mb-6 text-left inline-block">
                    <li>✅ POPIA & BCEA Scanning</li>
                    <li>✅ Unlimited Reports</li>
                </ul>
                <a href="#" class="block w-full bg-green-600 text-white font-bold py-3 rounded">Subscribe Now</a>
            </div>
        </div>

        <div id="loader" class="hidden mt-8 text-center"><div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-slate-800 border-t-transparent"></div></div>
        <div id="result" class="hidden mt-8 bg-white shadow-md rounded-lg p-8 border-t-4 border-slate-800">
            <h3 class="text-xl font-bold text-slate-800 mb-4">Legal Findings</h3>
            <div id="reportText" class="text-slate-700 whitespace-pre-wrap text-sm border-t pt-4"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        const validCodes = ["TRIAL-2025", "CHIPS-VIP-01"];
        const _k = "AIzaSyCfMGe_T6wFyf9MP-gKIjc02uOyE3YAA6Y"; 

        async function analyzeContract() {
            const code = document.getElementById('accessCode').value.trim();
            const file = document.getElementById('fileInput').files[0];

            if (!validCodes.includes(code)) return alert("Invalid Access Code.");
            if (!file) return alert("Please upload a PDF.");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                let text = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(s => s.str).join(" ");
                }

                // --- THE FIX: Using a proxy to bypass CORS/Security blocks ---
                const proxyUrl = "https://corsproxy.io/?";
                const targetUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${_k}`;

                const res = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Act as a South African legal expert. Audit this contract for Red Flags regarding POPIA (Privacy), BCEA (Labor Law), and unfair payment terms. Provide a 'Risk Score' out of 10. Text: ${text}` }] }] })
                });

                const data = await res.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                document.getElementById('reportText').innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('result').classList.remove('hidden');
            } catch (e) { 
                alert("Connection Result: " + e.message); 
                console.error(e);
            }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
