<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA - Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <div class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">
            <h1 class="text-3xl font-black text-center mb-2 text-green-400">CONTRACT GUARD SA</h1>
            <p class="text-center text-slate-400 text-sm mb-8">South African Legal Audit Engine</p>
            
            <div class="space-y-6">
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center">
                    <input type="file" id="f" accept="application/pdf" class="text-sm text-slate-400 file:bg-green-600 file:text-white file:border-0 file:px-4 file:py-2 file:rounded-full cursor-pointer">
                </div>
                <button onclick="audit()" id="b" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                    RUN AI AUDIT
                </button>
            </div>
        </div>

        <div id="L" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-green-500 border-t-transparent mb-2"></div>
            <p class="text-green-500 font-bold">CONNECTING TO AI ENGINE...</p>
        </div>

        <div id="R" class="hidden mt-8 bg-white text-slate-800 p-8 rounded-2xl shadow-2xl">
            <h2 class="text-xl font-bold border-b border-slate-200 pb-4 mb-4 text-slate-900 text-center">Audit Report</h2>
            <div id="reportBox" class="text-sm leading-relaxed whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function audit() {
            const file = document.getElementById('f').files[0];
            if(!file) return alert("Please select a PDF file.");

            document.getElementById('L').classList.remove('hidden');
            document.getElementById('R').classList.add('hidden');

            try {
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let t = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    t += content.items.map(s => s.str).join(" ");
                }

                const k = "AIzaSyCfMGe_T6wFyf9MP-gKIjc02uOyE3YAA6Y";
                
                // Using the most widely supported 'gemini-pro' model name
                const targetUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${k}`;
                const proxy = "https://corsproxy.io/?";

                const res = await fetch(proxy + encodeURIComponent(targetUrl), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Audit this South African contract for POPIA and BCEA legal risks. Highlight red flags. Text: " + t }] }]
                    })
                });

                const d = await res.json();

                if (d.error) {
                    throw new Error(`Google Message: ${d.error.message}\nCode: ${d.error.code}`);
                }

                if (d.candidates && d.candidates[0].content) {
                    document.getElementById('reportBox').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('R').classList.remove('hidden');
                } else {
                    throw new Error("The AI received the request but didn't return text. This happens if the document is too sensitive or the key is new.");
                }

            } catch (e) {
                alert("ðŸš¨ SYSTEM ERROR\n\n" + e.message);
            } finally {
                document.getElementById('L').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
