<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA | Multi-Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <div class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
            <h1 class="text-2xl font-black text-white mb-6 text-center tracking-tighter">CONTRACT GUARD <span class="text-green-500">SA</span></h1>
            
            <div class="space-y-4">
                <input type="text" id="accessCode" placeholder="ACCESS CODE: TRIAL-2025" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-green-400 outline-none uppercase font-mono">
                
                <div class="bg-slate-950 p-6 border-2 border-dashed border-slate-800 rounded-xl text-center">
                    <input type="file" id="f" accept="application/pdf" class="hidden">
                    <label for="f" class="cursor-pointer text-slate-500 block" id="fn">Click to upload Contract</label>
                </div>

                <button onclick="audit()" class="w-full bg-green-600 hover:bg-green-500 text-slate-950 font-black py-4 rounded-xl transition-all uppercase">Run Compliance Audit</button>
            </div>
        </div>

        <div id="L" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-green-500 border-t-transparent mb-2"></div>
            <p id="st" class="text-green-500 font-bold text-xs uppercase tracking-widest">Searching for stable AI engine...</p>
        </div>

        <div id="R" class="hidden mt-8 bg-white text-slate-900 p-8 rounded-2xl shadow-2xl">
            <div id="print">
                <h2 class="text-xl font-black border-b pb-4 mb-4">LEGAL COMPLIANCE REPORT</h2>
                <div id="box" class="text-sm leading-relaxed whitespace-pre-wrap"></div>
            </div>
            <button onclick="save()" class="mt-6 w-full bg-slate-900 text-white py-3 rounded-lg font-bold">SAVE PDF</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        document.getElementById('f').onchange = e => document.getElementById('fn').innerText = e.target.files[0].name;

        async function audit() {
            const code = document.getElementById('accessCode').value.trim().toUpperCase();
            const file = document.getElementById('f').files[0];
            if(code !== "TRIAL-2025") return alert("INVALID CODE");
            if(!file) return alert("SELECT PDF");

            const L = document.getElementById('L');
            const st = document.getElementById('st');
            L.classList.remove('hidden');

            try {
                // 1. PDF Extract
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let t = "";
                for (let i = 1; i <= Math.min(pdf.numPages, 5); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    t += content.items.map(s => s.str).join(" ");
                }

                // Scrub sensitive numbers to prevent safety blocks
                const cleanT = t.replace(/\d{13}/g, "[ID_MASKED]").substring(0, 10000);

                const k = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                const proxy = "https://corsproxy.io/?";
                
                // List of models to try in order of reliability
                const models = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-2.0-flash-exp"];
                let success = false;

                for (let m of models) {
                    if (success) break;
                    st.innerText = `Attempting Engine: ${m}...`;
                    
                    try {
                        const api = `https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`;
                        const res = await fetch(proxy + encodeURIComponent(api), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: "Act as a SA Legal Expert. List POPIA/BCEA risks in this text: " + cleanT }] }],
                                safetySettings: [{ category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }]
                            })
                        });

                        const d = await res.json();
                        if (d.candidates && d.candidates[0].content) {
                            document.getElementById('box').innerText = d.candidates[0].content.parts[0].text;
                            document.getElementById('R').classList.remove('hidden');
                            success = true;
                        }
                    } catch (e) {
                        console.log(`${m} failed, trying next...`);
                    }
                }

                if (!success) throw new Error("All AI Engines are currently busy. Please try a shorter contract or wait 5 minutes.");

            } catch (err) {
                alert("ðŸš¨ AUDIT ERROR: " + err.message);
            } finally {
                L.classList.add('hidden');
            }
        }

        function save() { html2pdf().from(document.getElementById('print')).save('Audit.pdf'); }
    </script>
</body>
</html>
