<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA | Legal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <nav class="border-b border-slate-800 bg-slate-900/50 p-4">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <span class="font-black text-white tracking-tighter">CONTRACT GUARD <span class="text-green-500">SA</span></span>
            <span class="text-[10px] bg-green-500/10 text-green-500 px-2 py-1 rounded border border-green-500/20">STEALTH MODE ON</span>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
            <div class="space-y-6">
                <input type="text" id="accessCode" placeholder="ACCESS CODE (TRIAL-2025)" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-green-400 outline-none uppercase font-mono">
                
                <div class="border-2 border-dashed border-slate-800 rounded-xl p-6 text-center">
                    <input type="file" id="f" accept="application/pdf" class="hidden">
                    <label for="f" class="cursor-pointer text-slate-500 hover:text-green-500 transition-colors">
                        <span class="text-2xl block">üìÅ</span>
                        <span id="fileName">Click to select Contract PDF</span>
                    </label>
                </div>

                <button onclick="audit()" class="w-full bg-green-600 hover:bg-green-500 text-slate-950 font-black py-4 rounded-xl transition-all">START SECURE AUDIT</button>
            </div>
        </div>

        <div id="L" class="hidden mt-8 text-center animate-pulse">
            <p class="text-green-500 font-bold tracking-widest text-xs uppercase">Scrubbing Sensitive Data & Analyzing...</p>
        </div>

        <div id="R" class="hidden mt-8 bg-white text-slate-900 p-8 rounded-2xl shadow-2xl">
            <div id="printableArea">
                <h2 class="text-xl font-black border-b pb-4 mb-4">LEGAL RISK REPORT</h2>
                <div id="reportBox" class="text-sm leading-relaxed whitespace-pre-wrap"></div>
            </div>
            <button onclick="downloadPDF()" class="mt-6 w-full bg-slate-900 text-white py-3 rounded-lg font-bold">SAVE REPORT</button>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        document.getElementById('f').onchange = e => document.getElementById('fileName').innerText = e.target.files[0].name;

        async function audit() {
            const code = document.getElementById('accessCode').value.trim().toUpperCase();
            const file = document.getElementById('f').files[0];
            if(code !== "TRIAL-2025") return alert("Invalid Access Code");
            if(!file) return alert("Select PDF");

            document.getElementById('L').classList.remove('hidden');
            document.getElementById('R').classList.add('hidden');

            try {
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let t = "";
                for (let i = 1; i <= Math.min(pdf.numPages, 10); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    t += content.items.map(s => s.str).join(" ");
                }

                // --- DATA SCRUBBER (The Fix) ---
                // Removes ID numbers and sequences that look like private info
                const cleanText = t.replace(/\d{13}/g, "[ID_HIDDEN]")
                                   .replace(/\d{10}/g, "[NUM_HIDDEN]")
                                   .substring(0, 15000); // Keep it under limit

                const k = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                // Switched to 'gemini-1.5-flash' (most stable for scrubbing)
                const api = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`;
                const proxy = "https://corsproxy.io/?";

                const res = await fetch(proxy + encodeURIComponent(api), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Act as a South African Compliance Officer. List the potential POPIA and Labour Law risks in this contract text: " + cleanText }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const d = await res.json();

                if (d.candidates && d.candidates[0].content) {
                    document.getElementById('reportBox').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('R').classList.remove('hidden');
                } else {
                    throw new Error(d.error ? d.error.message : "AI Refused - Try a different PDF section.");
                }

            } catch (err) {
                alert("üö® SYSTEM ERROR: " + err.message);
            } finally {
                document.getElementById('L').classList.add('hidden');
            }
        }

        function downloadPDF() {
            html2pdf().from(document.getElementById('printableArea')).save('Audit.pdf');
        }
    </script>
</body>
</html>
