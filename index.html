<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA - LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <div class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">
            <h1 class="text-3xl font-black text-center mb-2 text-green-400 uppercase tracking-tighter">Contract Guard SA</h1>
            <p class="text-center text-slate-400 text-xs mb-8">AI-Powered Legal Risk Audit Engine</p>
            
            <div class="space-y-6">
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-700">
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2 tracking-widest">1. Access Code</label>
                    <input type="text" id="accessCode" placeholder="Enter TRIAL-2025" class="w-full bg-transparent border-b border-slate-700 p-2 text-green-400 outline-none focus:border-green-500 font-mono text-lg uppercase">
                </div>

                <div class="bg-slate-900 p-4 rounded-xl border border-slate-700">
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2 tracking-widest">2. Upload Contract (PDF)</label>
                    <input type="file" id="f" accept="application/pdf" class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-600 file:text-white cursor-pointer">
                </div>

                <button onclick="audit()" id="b" class="w-full bg-green-600 hover:bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg">
                    RUN AI AUDIT
                </button>
            </div>
        </div>

        <div id="L" class="hidden mt-10 text-center">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-green-500 border-t-transparent mb-4"></div>
            <p class="text-green-500 font-bold animate-pulse tracking-widest">AI IS ANALYZING YOUR CONTRACT...</p>
        </div>

        <div id="R" class="hidden mt-10 bg-white text-slate-800 p-8 rounded-3xl shadow-2xl border-t-8 border-green-600">
            <h2 class="text-2xl font-black border-b border-slate-200 pb-4 mb-6 text-slate-900">LEGAL AUDIT REPORT</h2>
            <div id="reportBox" class="text-sm leading-relaxed whitespace-pre-wrap font-medium"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function audit() {
            // Force code to uppercase and remove spaces
            const inputVal = document.getElementById('accessCode').value.trim().toUpperCase();
            const file = document.getElementById('f').files[0];
            
            // LOGGING TO CONSOLE FOR YOU TO CHECK
            console.log("Current Input:", inputVal);

            if(inputVal !== "TRIAL-2025" && inputVal !== "CHIPS-VIP-01") {
                return alert("INVALID ACCESS CODE.\n\nPlease type TRIAL-2025 exactly.");
            }
            
            if(!file) return alert("Please select a PDF file.");

            document.getElementById('L').classList.remove('hidden');
            document.getElementById('R').classList.add('hidden');

            try {
                // 1. PDF Extract
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let t = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    t += content.items.map(s => s.str).join(" ");
                }

                // 2. AI Connection using your New Key
                const k = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                const api = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`;
                const proxy = "https://corsproxy.io/?";

                const res = await fetch(proxy + encodeURIComponent(api), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Act as a SA Legal Expert. Audit this for POPIA/BCEA risks: " + t }] }]
                    })
                });

                const d = await res.json();

                if (d.error) throw new Error(d.error.message);

                if (d.candidates && d.candidates[0].content) {
                    document.getElementById('reportBox').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('R').classList.remove('hidden');
                    // Scroll to result
                    document.getElementById('R').scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("AI responded but found no text. The PDF might be an image.");
                }

            } catch (err) {
                alert("ðŸš¨ CONNECTION ERROR\n\n" + err.message);
            } finally {
                document.getElementById('L').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
