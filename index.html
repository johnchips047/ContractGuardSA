<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Guard SA | Legal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-900/50 p-4 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <span class="font-black text-white tracking-tighter text-xl uppercase italic">Contract Guard <span class="text-green-500">SA</span></span>
            <span class="text-[10px] font-bold bg-green-500/10 text-green-500 px-3 py-1 rounded-full border border-green-500/20 uppercase tracking-widest">Enterprise Audit</span>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto py-12 px-6">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-2 ml-1">Access Code</label>
                    <input type="text" id="accessCode" value="TRIAL-2025" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-green-400 outline-none focus:border-green-500 transition-all font-mono uppercase">
                </div>
                
                <div class="bg-slate-950 p-8 border-2 border-dashed border-slate-800 rounded-2xl text-center relative hover:border-green-500/50 transition-all">
                    <input type="file" id="f" accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div id="fn" class="text-slate-500 text-sm font-bold uppercase">ðŸ“„ Click to upload SA contract for audit</div>
                </div>

                <button onclick="audit()" class="w-full bg-green-600 hover:bg-green-500 text-slate-950 font-black py-4 rounded-xl transition-all uppercase text-lg">Start Legal Audit</button>
            </div>
        </div>

        <div id="L" class="hidden mt-10 text-center animate-pulse">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-green-500 border-t-transparent mb-4"></div>
            <p class="text-green-500 font-black tracking-widest text-xs">AI SYSTEM ANALYZING COMPLIANCE...</p>
        </div>

        <div id="R" class="hidden mt-10 bg-white text-slate-900 p-10 rounded-3xl shadow-2xl border-t-8 border-green-500">
            <div id="printArea">
                <h2 class="text-2xl font-black uppercase tracking-tighter border-b-2 border-slate-100 pb-4 mb-6">Legal Risk Report</h2>
                <div id="box" class="text-sm leading-relaxed whitespace-pre-wrap font-medium text-slate-800"></div>
            </div>
            
            <button id="dlBtn" onclick="save()" class="mt-8 w-full bg-slate-950 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:opacity-90 transition-all">
                ðŸ“¥ DOWNLOAD OFFICIAL REPORT
            </button>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        document.getElementById('f').onchange = e => {
            document.getElementById('fn').innerText = "READY: " + e.target.files[0].name;
            document.getElementById('fn').classList.add('text-green-500');
        };

        async function audit() {
            const code = document.getElementById('accessCode').value.trim().toUpperCase();
            const file = document.getElementById('f').files[0];
            if(code !== "TRIAL-2025") return alert("INVALID ACCESS CODE");
            if(!file) return alert("PLEASE SELECT A CONTRACT PDF");

            const loader = document.getElementById('L');
            const result = document.getElementById('R');
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const ab = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(ab).promise;
                let contractText = "";
                for (let i = 1; i <= Math.min(pdf.numPages, 15); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    contractText += content.items.map(s => s.str).join(" ");
                }

                const apiKey = "AIzaSyDl8odPlnBUilaiYqb2hkZjNSvNbB1mXGU";
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch("https://corsproxy.io/?" + encodeURIComponent(endpoint), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Act as a South African Compliance Lawyer. Review this contract for POPIA and labor law risks. Provide a very detailed audit with bulleted 'Red Flags': " + contractText }] }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    const aiReport = data.candidates[0].content.parts[0].text;
                    document.getElementById('box').innerText = aiReport;
                    result.classList.remove('hidden');
                    result.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (err) {
                alert("Audit Error: " + err.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function save() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const reportContent = document.getElementById('box').innerText;

                if (!reportContent) return alert("Error: No content to save.");

                doc.setFont("helvetica", "bold");
                doc.setFontSize(20);
                doc.setTextColor(34, 197, 94);
                doc.text("CONTRACT GUARD SA", 20, 20);

                doc.setFont("helvetica", "normal");
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text("Compliance Audit | South African Law 2025", 20, 28);
                doc.line(20, 32, 190, 32);

                doc.setTextColor(0);
                doc.setFontSize(11);
                
                const lines = doc.splitTextToSize(reportContent, 170);
                let cursorY = 40;

                lines.forEach(line => {
                    if (cursorY > 280) {
                        doc.addPage();
                        cursorY = 20;
                    }
                    doc.text(line, 20, cursorY);
                    cursorY += 6;
                });

                doc.save('Legal_Audit_Report.pdf');
            } catch (pdfErr) {
                alert("PDF Generation Error: " + pdfErr.message);
            }
        }
    </script>
</body>
</html>
